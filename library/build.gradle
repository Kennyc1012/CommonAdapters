apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    publishNonDefault true

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 1
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    productFlavors {
        recyclerview {
            versionName ".1"
        }

        abslistview {
            versionName ".1"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }

        debug {
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'com.android.support:support-annotations:+'
    recyclerviewCompile("com.android.support:recyclerview-v7:23.2.1")
}
